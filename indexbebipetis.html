<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bebipetis.css">
    <title>Produto</title>
</head>

<body>
    <div class="cart-container">
        <header class="cart-header">
            <section>
                <button class="close-btn" onclick="location.href='index.html'"><img width="20" height="20"
                    src="https://img.icons8.com/ios-filled/50/back.png" alt="back" /></button>
                <h1>Detalhes do produto</h1>
            </section>
        </header>

        <section class="menu" id="MenuPetiscos">
            <div class="box-petiscos">
              <div class="petiscos">
                <img src="" alt="">
                <div class="name">
                  <h3></h3>
                  <div class="price"></div>
                  <p class="descri"></p>
                </div>
              </div>
            </div>
          </section>
          
          <section class="menu" id="MenuBebidas" >
            <div class="box-bebida">
              <div class="petiscos">
                <img src="" alt="">
                <div class="name">
                  <h3></h3>
                  <div class="price"></div>
                  <p class="descri"></p>
                </div>
              </div>
            </div>
          </section>
          

            <section class="observacao">
                <h2 class="title">OBSERVAÇÕES</h2> <br><br>


                <label for="mensagem" class="obs-form"></label>
                <textarea name="mensagem" id="mensagem-form" placeholder="EX: TIRAR CEBOLA, OVO, ETC."
                    required></textarea>
            </section>

            <section class="addtocart">
                <div class="botoes-container">
                  <div class="plusmenos">
                    <button>-</button>
                    <div class="quantidade">1</div>
                    <button>+</button>
                  </div>
              
                  <div class="carda">
                    <span>ADICIONAR</span>
                    <span class="preco">R$ 31,00</span>
                  </div>
                </div>
              </section>
              
              

            <script src="indexbebipetis.js"></script>
</body>

</html>
